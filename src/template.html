<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
            rel="stylesheet" />
        <title>Weather App</title>
    </head>

    <body>
        <main>
            <div class="container">
                <form id="input-container" d_element="input" class="input-container">
                    <input type="text" id="location" />
                </form>
                <div class="options">
                    <h3>C</h3>
                    <div id="unitToggle_container" class="unitToggle" d_element="unitToggle">
                        <div class="circle clicked" id="unitToggle_circle" d_element="unitToggle"></div>
                    </div>
                    <h3>F</h3>
                </div>
                <div id="output-container" class="output-container">
                    <div class="general">
                        <h2 id="localTime"></h2>
                        <p id="country"></p>
                        <h1></h1>
                        <h2 id="conditions"></h2>
                    </div>
                    <img class="weather-icon"></img>
                    <div class="temperature">
                        <p></p>
                    </div>
                    <div class="suntime">
                        <img src="./assets/icon/sunrise.svg" alt="">
                        <img src="./assets/icon/sunset.svg" alt="">
                        <h1>Sunrise</h2>
                        <h1>Sunset</h1>
                        <p id="sunrise_time"></p>
                        <p id="sunset_time"></p>
                    </div>
                    <div class="placeholder"></div>
                    <div class="week" id="week">
                    </div>
                </div>

                <div class="status-msg" id="status-msg">
                </div>
            </div>
        </main>

        <footer>
            Photo by
            <a
                href="https://unsplash.com/@noahsilliman?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
                >Noah Silliman</a
            >
            on
            <a
                href="https://unsplash.com/photos/green-trees-in-between-gray-concrete-road-WQo7FmqQBpo?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
                >Unsplash</a
            >
        </footer>
    </body>
</html>
